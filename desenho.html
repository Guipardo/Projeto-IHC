<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Ferramenta de Desenho </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilos/reset.css"/>
        <link rel="stylesheet" type="text/css" href="estilos/page_template.css"/>
        <link id="temas" rel="stylesheet" type="text/css" href="estilos/temas/temaBranco.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="estilos/styleCanvas.css">
    </head>

 <body>
   <section class="painel" id="painel">
     <section class="menu__contraste">
         <!-- BOTOES DE TEMA -->
         <button type="button" onclick="temaAzul()" class="botao__contraste" id="botaoAzul"> AZUL </button>
         <button type="button" onclick="temaPreto()" class="botao__contraste" id="botaoPreto"> PRETO </button>
         <button type="button" onclick="temaBranco()" class="botao__contraste" id="botaoBranco"> BRANCO </button>
         <button type="button" onclick="temaAmarelo()" class="botao__contraste" id="botaoAmarelo"> AMARELO </button>
     </section>

        <!-- MENU DE NAVEGAÇÃO -->
        <header class="cabecalho" id="cabecalho">
            <img src="imagens/icones/LAMPADA_BRANCO.png" class="icone--pequeno" id="iconeLampada" alt="testes"/>
            <h1 id="tituloDoMenu"> Ferramenta de Desenho </h1>
        </header>

        <!-- BLOCO DE CONTEÚDOS -->
        <section class="conteudo" id="conteudo">

            <!-- CONTEÚDOS DE TESTES ENTRA AQUI -->
            <canvas id="canvas" width="800px" height="600px"></canvas>
                <h1 class="titulo" id="tituloTeste"> Desenhe o que você aprendeu sobre o corpo humano </h1>

                    <div class="controls">
                        <ul class="colors">
                            <li class="red selected"></li>
                            <li class="blue"></li>
                            <li class="yellow"></li>
                            <li class="eraser"></li>
                        </ul>

                        <ul class="weights">
                            <li class="small selected" onClick="choose('5')"></li>
                            <li class="medium" onClick="choose('10')"></li>
                            <li class="large" onClick="choose('30')"></li>
                        </ul>

                    <!-- 	<button class="undo" onClick="javascript:cUndo();return false;">Undo</button>
                        <button class="redo" onClick="javascript:cRedo();return false;">Redo</button> -->
                        <button class="reset">Limpar</button>
                    </div>
                      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
                      <script  src="scripts/canvas.js"></script>
        </section>

        <!-- RODAPE -->
        <footer class="rodape" id="rodape">
            <a href="index.html" id="linkVoltar"> VOLTAR </a>
        </footer>
        <!-- SCRIPTS -->
        <script src="scripts/contraste.js"></script>
    </section>
</body>
</html>
